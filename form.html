<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form</title>
	</head>
	<body>
		<h1>Form</h1>
		<form>
			Nama: <br>
			<input type="text" id="name" name="name" /><br />
			Email: <br>
			<input type="email" id="email" name="email" /><br />
			Alamat: <br>
			<textarea type="email" id="email" name="email" /></textarea> <br>
            Jenis Kelamin: <br>
            <input type="radio" id="jk" name="laki-laki" value="laki-laki">Laki-laki
            <input type="radio" id="jk" name="perempuan" value="perempuan">Perempuan <br>
            Agama:
            <select name="agama" id="agama">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
                </select> <br>
            Hobi: <br>
            <input type="checkbox" id="hobi" name="hobi" value="membaca">Membaca
            <input type="checkbox" id="hobi" name="hobi" value="menulis">Menulis
            <input type="checkbox" id="hobi" name="hobi" value="menonton">Menonton
            <input type="checkbox" id="hobi" name="hobi" value="bermain">Bermain <br>
            password:
            <input type="password" id="password" name="password" /><br />
            <button type="submit" name="simpan">Simpan</button>
		</form>
	</body>
</html>
